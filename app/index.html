<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing</title>
  <link rel="stylesheet" href="./styles/css/style.min.css">
  <link rel="icon" href="./images/favicon.ico">
</head>

<body>
  <div class="mainContainer bgGrad">
    <div class="wrapper">
      <div class="menu">
        <img class="menu__logo" src="./images/logo.svg" alt="logo">
        <ul class="menu__list">
          <li class="menu__list-item">Home</li>
          <li class="menu__list-item">Feature</li>
          <li class="menu__list-item">Pricing</li>
        </ul>
        <button class="menu__button">Sign up</button>
      </div>
      <div class="blockTexImg">
        <div class="blockTextButton">
          <div class="blockText">
            <p class="blockTexImg__title">
              Smart Banking for freelancers
            </p>
            <div class="blockTextImg__text">
              Draft is a revolutionary mobile app built to help you manage your business easily and save your money.
            </div>
          </div>
          <button class="blockTextButton__button">Register Now</button>
        </div>
        <img class="blockTexImg__img" src="./images/mobile.avif" alt="mobile">
      </div>
    </div>
  </div>
  <script src="./js/main.min.js"></script>
</body>

</html>
